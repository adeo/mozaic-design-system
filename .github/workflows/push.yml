name: Pull request

on:
  pull_request:
    branches-ignore:
      - master
  push:
    branches-ignore:
      - master

jobs:
  DeployDemo:
    name: Deploy a Demo
    runs-on: ubuntu-latest

    steps:
      - run: echo ${{ github.ref }} | iconv -t ASCII
      - uses: actions/checkout@v2
      - name: Inject GitHub Slug variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Extract branch name
        id: getbranch
        shell: bash
        run: echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/} | tr / -)"
      - run: echo "${{ steps.getbranch.outputs.branch }}"
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 12.20.1
      - run: npm install yarn -g
      - run: yarn lerna
      - name: Build production website
        run: yarn build
        env:
          GH_API_TOKEN: ${{ secrets.SVC_GH_API_TOKEN }}
      - uses: ./ci/docker-wait
        env:
          GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
        with:
          args: ci:wait ${{ env.GITHUB_REF_SLUG }}

      - name: Start deployment
        uses: bobheadxi/deployments@v0.5.2
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: staging
          ref: ${{ github.head_ref }}
          transient: true

      - name: Deploy on GCP App Engine
        id: appengine
        uses: google-github-actions/deploy-appengine@main
        with:
          credentials: ${{ secrets.GCLOUD_AUTH }}
          project_id: mozaic-design-system-dtrp
          deliverables: app.demo.yaml
          version: ${{ env.GITHUB_REF_SLUG }}
          promote: false

      - name: Update deployment status
        uses: bobheadxi/deployments@v0.5.2
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: ${{ steps.appengine.outputs.url }}
