<div class="example">
  <div class="mc-field">
    <label class="mc-field__label" for="helpField">
      Label
    </label>

    <span id="helptext" class="mc-field__help">
      Help text
    </span>

    <input
      aria-describedby="helptext"
      type="text"
      class="mc-text-input mc-field__input"
      id="helpField"
      placeholder="Field with help text"
      name="example-help"
    />
  </div>
</div>
