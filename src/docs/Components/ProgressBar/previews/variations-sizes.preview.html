  <div class="mc-progressbar mc-progressbar--xs mc-progressbar--branded">

      class="mc-progressbar__indicator"
      role="progressbar"

      aria-valuenow="15"
      aria-valuemin="0"

      &nbsp;
    </div>
  </div>

  <div class="example__title">Small</div>

      class="mc-progressbar__indicator"
      role="progressbar"

      aria-valuemin="0"

    </div>
