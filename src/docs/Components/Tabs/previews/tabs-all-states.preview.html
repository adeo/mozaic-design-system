<div class="example">
  <!-- Tab Default -->
  <div class="example__item">
    <div class="mc-tabs">
      <ul class="mc-tabs__nav" role="tablist" aria-label="Tab Default">
        <li class="mc-tabs__item" role="presentation">
          <a href="#" role="tab" aria-selected="true" class="mc-tabs__element">
            <span class="mc-tabs__text"> Tab Default</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Tab Selected -->
  <div class="example__item">
    <div class="mc-tabs">
      <ul class="mc-tabs__nav" role="tablist" aria-label="Tab Selected">
        <li class="mc-tabs__item" role="presentation">
          <a
            href="#"
            role="tab"
            aria-selected="true"
            class="mc-tabs__element mc-tabs__element--selected"
          >
            <span class="mc-tabs__text">Tab Selected</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Tab Disabled -->
  <div class="example__item">
    <div class="mc-tabs">
      <ul class="mc-tabs__nav" role="tablist" aria-label="Tab Disabled">
        <li class="mc-tabs__item" role="presentation">
          <a
            href="#"
            role="tab"
            aria-selected="true"
            class="mc-tabs__element mc-tabs__element--disabled"
          >
            <span class="mc-tabs__text"> Tab Disabled</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
