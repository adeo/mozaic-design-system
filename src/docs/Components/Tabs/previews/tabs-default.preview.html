<div class="example">
  <div class="mc-tabs">
    <ul class="mc-tabs__nav" role="tablist" aria-label="Tabs default">
      <li class="mc-tabs__item" role="presentation">
        <a
          href="#"
          role="tab"
          aria-selected="true"
          class="mc-tabs__item mc-tabs__item--selected"
          ><span class="mc-tabs__text"> Tab one selected</span>
        </a>
      </li>
      <li class="mc-tabs__item" role="presentation">
        <a href="#" role="tab" aria-selected="false" class="mc-tabs__item"
          ><span class="mc-tabs__text"> Tab two</span>
        </a>
      </li>
      <li class="mc-tabs__item" role="presentation">
        <button
          type="button"
          role="tab"
          aria-selected="false"
          class="mc-tabs__item"
        >
          <span class="mc-tabs__text"> Tab three</span>
        </button>
      </li>
    </ul>
  </div>
</div>
