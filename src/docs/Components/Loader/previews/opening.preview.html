<div class="example">
  <button type="button" class="mc-button">
    <span class="mc-button__label">
      Display Overlay Layer&nbsp;<span class="jsTime"></span>
    </span>
  </button>
  <div class="mc-overlay-loader" tabindex="-1" role="dialog">
    <div class="mc-loader mc-loader--l mc-loader--light">
      <span class="mc-loader__spinner">
        <svg
          class="mc-loader__icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 64 64"
        >
          <circle class="mc-loader__path" cx="50%" cy="50%" r="19" />
        </svg>
      </span>
    </div>
  </div>
</div>

<script>
  const button = document.querySelector('.mc-button')
  const timeIndicator = document.querySelector('.jsTime')
  const overlayLoader = document.querySelector('.mc-overlay-loader')
  let intervalID
  let time = 5

  function counter() {
    timeIndicator.innerHTML = ` -- ${time--} s`
  }

  button.addEventListener('click', function () {
    overlayLoader.classList.add('is-visible')

    if (!intervalID) {
      intervalID = setInterval(counter, 1000)
    }

    setTimeout(() => {
      overlayLoader.classList.remove('is-visible')
      timeIndicator.innerHTML = ''
      clearInterval(intervalID)
    }, 5000)
  })
</script>
