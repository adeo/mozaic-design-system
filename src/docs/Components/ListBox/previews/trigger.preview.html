<div class="example">
  <div class="example__container">
    <button id="default" type="button" class="mc-button">
      <svg class="mc-button__icon">
        <use xlink:href="#icon" />
      </svg>
    </button>
    <ul id="listboxDefault" class="mc-listbox" role="listbox" tabindex="0">
      <li class="mc-listbox__tile" role="option">
        <input
          id="monoItem1"
          type="radio"
          name="monoSelection"
          class="mc-listbox__input"
          value="option1"
        />
        <label for="monoItem1" class="mc-listbox__label">
          Option label n°1
        </label>
      </li>
      <li class="mc-listbox__tile" role="option">
        <input
          id="monoItem2"
          type="radio"
          name="monoSelection"
          class="mc-listbox__input"
          value="option2"
        />
        <label for="monoItem2" class="mc-listbox__label">
          Option label n°2
        </label>
      </li>
      <li class="mc-listbox__tile is-disabled" role="option">
        <input
          id="monoItem3"
          type="radio"
          name="monoSelection"
          class="mc-listbox__input"
          value="option3"
        />
        <label for="monoItem3" class="mc-listbox__label">
          Option label n°3
        </label>
      </li>
    </ul>
  </div>

  <div class="example__container">
    <button id="left" type="button" class="mc-button button-example">
      <svg class="mc-button__icon">
        <use xlink:href="#icon" />
      </svg>
    </button>
    <ul
      id="listboxLeft"
      class="mc-listbox mc-listbox--left"
      role="listbox"
      tabindex="0"
    >
      <li class="mc-listbox__tile" role="option">
        <input
          id="monoItem1"
          type="radio"
          name="monoSelection"
          class="mc-listbox__input"
          value="option1"
        />
        <label for="monoItem1" class="mc-listbox__label">
          Option label n°1
        </label>
      </li>
      <li class="mc-listbox__tile" role="option">
        <input
          id="monoItem2"
          type="radio"
          name="monoSelection"
          class="mc-listbox__input"
          value="option2"
        />
        <label for="monoItem2" class="mc-listbox__label">
          Option label n°2
        </label>
      </li>
      <li class="mc-listbox__tile is-disabled" role="option">
        <input
          id="monoItem3"
          type="radio"
          name="monoSelection"
          class="mc-listbox__input"
          value="option3"
        />
        <label for="monoItem3" class="mc-listbox__label">
          Option label n°3
        </label>
      </li>
    </ul>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <symbol id="icon" viewBox="0 0 24 24">
      <path
        d="M17.13 16.57H8a1 1 0 0 1-1-.74L4.39 6H3a1 1 0 0 1 0-2h2.15a1 1 0 0 1 1 .74l.53 2H20A1 1 0 0 1 20.94 8l-2.87 7.87a1 1 0 0 1-.94.7zm-8.34-2h7.64l2.14-5.87H7.2z"
      />
      <circle cx="9.46" cy="19.85" r="2.15" />
      <circle cx="15.69" cy="19.85" r="2.15" />
    </symbol>
  </svg>
</div>

<!-- JS script-->
<script>
  const button = document.getElementById('default')
  const buttonLeft = document.getElementById('left')

  button.addEventListener('click', function (e) {
    const list = document.getElementById('listboxDefault')
    list.classList.toggle('is-open')
  })

  buttonLeft.addEventListener('click', function (e) {
    const list = document.getElementById('listboxLeft')
    list.classList.toggle('is-open')
  })
</script>
