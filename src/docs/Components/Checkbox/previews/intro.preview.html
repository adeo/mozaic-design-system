      <input
        id="checkbox-01"
        type="checkbox"
        class="mc-checkbox__input"
        name="example"
      />
      <label for="checkbox-01" class="mc-checkbox__label">default</label>
    </div>
  </li>
  <li class="example__item">
    <div class="mc-checkbox">
      <input
        id="checkbox-01"
        type="checkbox"
        class="mc-checkbox__input"
        name="example"

      />
      <label for="checkbox-01" class="mc-checkbox__label">checked</label>
    </div>
  </li>
  <li class="example__item">
    <div class="mc-checkbox">
      <input
        id="checkbox-01"
        type="checkbox"
        class="mc-checkbox__input"
        name="example"
        disabled
      />
      <label for="checkbox-01" class="mc-checkbox__label">disabled</label>
    </div>
  </li>
  <li class="example__item">
    <div class="mc-checkbox">
      <input
        id="checkbox-01"
        type="checkbox"
        class="mc-checkbox__input is-invalid"

      />

    </div>
