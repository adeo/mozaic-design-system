<ul class="example">
  <li class="example__item">
    <input
      id="checkbox-01"
      type="checkbox"
      class="mc-checkbox"
      name="example"
    />
    <label for="checkbox-01" class="mc-checkbox__label">default</label>
  </li>
  <li class="example__item">
    <input
      id="checkbox-01"
      type="checkbox"
      class="mc-checkbox"
      name="example"
      checked
    />
    <label for="checkbox-01" class="mc-checkbox__label">checked</label>
  </li>
  <li class="example__item">
    <input
      id="checkbox-01"
      type="checkbox"
      class="mc-checkbox"
      name="example"
      disabled
    />
    <label for="checkbox-01" class="mc-checkbox__label">disabled</label>
  </li>
  <li class="example__item">
    <input
      id="checkbox-01"
      type="checkbox"
      class="mc-checkbox is-invalid"
      name="example"
    />
    <label for="checkbox-01" class="mc-checkbox__label">invalid</label>
  </li>
</ul>
