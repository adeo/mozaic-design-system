<div class="example">
  <div
    class="mc-modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalTitle"
    aria-hidden="true"
  >
    <div class="mc-modal__dialog is-open" role="document">
      <header class="mc-modal__header">
        <h2 class="mc-modal__title" id="modalTitle">Modal Title</h2>
        <button class="mc-modal__close" type="button">
          <span class="mc-modal__close-text">Close</span>
        </button>
      </header>
      <main class="mc-modal__body">
        <article class="mc-modal__content">
          <h3 class="mc-modal__heading">Title</h3>
          <div class="mt-body-m">
            <p>Content paragraph</p>
          </div>
        </article>
      </main>
      <footer class="mc-modal__footer">
        <button type="button" class="mc-button">
          <span class="mc-button__label">Button label</span>
        </button>
      </footer>
    </div>
  </div>
  <div class="mc-modal-overlay is-visible" tabindex="-1" role="dialog"></div>
</div>
