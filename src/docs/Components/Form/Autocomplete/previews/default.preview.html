<div class="example">
  <div class="mc-autocomplete">
    <div class="mc-left-icon-input">
      <svg class="mc-left-icon-input__icon">
        <use xlink:href="#iconS" />
      </svg>
      <input
        type="search"
        class="mc-autocomplete__trigger mc-left-icon-input__input mc-text-input"
        id="trigger"
        placeholder="Placeholder"
        name="withIcon"
        autocomplete="off"
        aria-autocomplete="list"
        aria-expanded="false"
      />
    </div>
    <ul
			id="listbox"
      tabindex="-1"
      role="listbox"
      aria-labelledby="lisbox"
      class="mc-listbox"
      aria-label="Options"
    >
      <li class="mc-listbox__item is-checked" role="option" aria-selected="true">
        <span class="mc-listbox__label">Option label</span>
      </li>
      <li class="mc-listbox__item" role="option">
        <span class="mc-listbox__label">Option label</span>
      </li>
      <li class="mc-listbox__item" role="option">
        <span class="mc-listbox__label">Option label</span>
      </li>
      <li class="mc-listbox__item" role="option">
        <span class="mc-listbox__label">Option label</span>
      </li>
      <li class="mc-listbox__item" role="option">
        <span class="mc-listbox__label">Option label</span>
      </li>
      <li class="mc-listbox__item" role="option">
        <span class="mc-listbox__label">Option label</span>
      </li>
    </ul>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
  <symbol id="iconS" viewBox="0 0 24 24">
    <path
      d="M18 6.05a7 7 0 00-10.51 9.14l-3.08 3.08a1 1 0 001.41 1.42l3.09-3.09A7 7 0 0018 6.05zm-1.41 8.49a5 5 0 110-7.08 5 5 0 01.04 7.08z"
    />
  </symbol>
</svg>
</div>

  <!-- scripts -->
  <script>
    const action = document.getElementById('trigger')

    action.addEventListener('focus', function (e) {
			const list = document.getElementById('listbox')
			list.classList.toggle('is-open')
		})

  </script>
</div>
