<div class="example">
  <div class="mc-password-input">
    <input
      type="password"
      class="mc-text-input mc-password-input__control"
      id="default"
      placeholder="Placeholder"
      name="default"
      value="Password1234"
    />
    <button
      type="button"
      class="mc-password-input__button"
      role="switch"
      aria-pressed="false"
    >
      Show
    </button>
  </div>
</div>

<script>
  // Make the checkbox indeterminate via JavaScript
  var button = document.querySelector('.mc-password-input__button')
  var input = document.querySelector('input')
  button.addEventListener('click', function () {
    var buttonState = button.getAttribute('aria-pressed')
    if (buttonState === 'false') {
      button.setAttribute('aria-pressed', 'true')
      button.innerText = 'Hide'
      input.type = 'text'
    } else {
      button.setAttribute('aria-pressed', 'false')
      button.innerText = 'Show'
      input.type = 'password'
    }
  })
</script>
