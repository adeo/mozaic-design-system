<div class="example">
  <div class="mc-field">
    <label class="mc-field__label" for="default">
      Label
    </label>
    
    <textarea
      class="mc-field__input mc-textarea"
      name="default"
      id="default"
      rows="4"
      placeholder="placeholder"
    ></textarea>
  </div>
</div>

<div class="example">
  <div class="mc-field">
    <label class="mc-field__label" for="validfield">
      Label
    </label>
    
    <textarea
      class="mc-field__input mc-textarea is-valid"
      name="validfield"
      id="validfield"
      rows="4"
      placeholder="This is a VALID textarea"
    ></textarea>
  </div>
</div>

<div class="example">
  <div class="mc-field">
    <label class="mc-field__label" for="invalidfield">
      Label
    </label>
    
    <textarea
      aria-invalid="true"
      aria-describedBy="err_1"
      class="mc-field__input mc-textarea is-invalid"
      name="invalidfield"
      id="invalidfield"
      rows="4"
      placeholder="This is an INVALID textarea"
    ></textarea>

    <span id="err_1" class="mc-field__error-message">
      Error: A mistake has been made. Please try again.
    </span>
  </div>
</div>

<div class="example">
  <div class="mc-field">
    <label class="mc-field__label" for="disabledfield">
      Label
    </label>
    
    <textarea
      disabled
      class="mc-field__input mc-textarea"
      name="disabledfield"
      id="disabledfield"
      rows="4"
      placeholder="This field is disabled"
    ></textarea>
  </div>
</div>
