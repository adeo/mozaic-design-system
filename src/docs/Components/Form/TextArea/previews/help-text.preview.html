<div class="example">
  <div class="mc-field">
    <label class="mc-field__label" for="foo">
      Label
    </label>
    <span id="helptext" class="mc-field__help">
      Help text
    </span>
    
    <textarea
      aria-describedby="helptext"
      class="mc-field__input mc-textarea"
      name="foo"
      id="foo"
      rows="4"
      placeholder="Textarea with help text"
    ></textarea>
  </div>
</div>
