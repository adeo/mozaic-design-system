<ul class="example">
  <li class="example__item">
    <div class="mc-checkbox">
      <input
        id="checkbox-01"
        type="checkbox"
        class="mc-checkbox__input"
        name="example"
      />
      <label for="checkbox-01" class="mc-checkbox__label">default</label>
    </div>
  </li>
  <li class="example__item">
    <div class="mc-checkbox">
      <input
        id="checkbox-02"
        type="checkbox"
        class="mc-checkbox__input"
        name="example"
        checked
      />
      <label for="checkbox-02" class="mc-checkbox__label">checked</label>
    </div>
  </li>
  <li class="example__item">
    <div class="mc-checkbox">
      <input
        id="checkbox-05"
        type="checkbox"
        class="mc-checkbox__input"
        name="example"
      />
      <label for="checkbox-05" class="mc-checkbox__label">indeterminate</label>
    </div>
  </li>
  <li class="example__item">
    <div class="mc-checkbox">
      <input
        id="checkbox-04"
        type="checkbox"
        class="mc-checkbox__input"
        name="example"
        disabled
      />
      <label for="checkbox-04" class="mc-checkbox__label">disabled</label>
    </div>
  </li>
  <li class="example__item">
    <div class="mc-checkbox">
      <input
        id="checkbox-05"
        type="checkbox"
        class="mc-checkbox__input"
        name="example"
        disabled
        checked
      />
      <label for="checkbox-05" class="mc-checkbox__label"
        >checked & disabled</label
      >
    </div>
  </li>
</ul>

<script>
  // Make the checkbox indeterminate via JavaScript
  var checkbox = document.getElementById('checkbox-05')
  checkbox.indeterminate = true
</script>
