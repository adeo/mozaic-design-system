<div class="example">
  <fieldset class="mc-field mc-field--group">
    <div class="mc-checkbox">
      <input
        id="selector"
        type="checkbox"
        class="mc-checkbox__input"
        name="example"
      />
      <label for="selector" class="mc-checkbox__label">
        Select your choices
      </label>
    </div>

    <div class="mc-field__container">
      <div class="mc-field__item mc-checkbox">
        <input
          id="checkbox-01"
          type="checkbox"
          class="mc-checkbox__input"
          name="example"
        />
        <label for="checkbox-01" class="mc-checkbox__label">
          Choice n°1
        </label>
      </div>
      <div class="mc-field__item mc-checkbox">
        <input
          id="checkbox-02"
          type="checkbox"
          class="mc-checkbox__input"
          name="example"
          checked
        />
        <label for="checkbox-02" class="mc-checkbox__label">
          Choice n°2
        </label>
      </div>
      <div class="mc-field__item mc-checkbox">
        <input
          id="checkbox-03"
          type="checkbox"
          class="mc-checkbox__input"
          name="example"
        />
        <label for="checkbox-03" class="mc-checkbox__label">
          Choice n°3
        </label>
      </div>
    </div>
  </fieldset>
</div>

<script>
  // Make the checkbox indeterminate via JavaScript
  var checkbox = document.getElementById('selector')
  checkbox.indeterminate = true
</script>
