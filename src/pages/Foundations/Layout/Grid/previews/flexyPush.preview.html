<div class="example">
  <p>to create empty spaces between columns</p>
  <div class="ml-container example__container">
    <div class="ml-flexy ml-flexy--gutter">
      <div
        class="
        ml-flexy__col
        ml-flexy__col--1of6
        example__col"
      >
        <div class="example__item">
          1 of 6
        </div>
      </div>
      <div
        class="
        ml-flexy__col
        ml-flexy__col--push-1of12
        ml-flexy__col--fill
        example__col"
      >
        <div class="example__item">
          fill / push 1 of 12
        </div>
      </div>
    </div>
  </div>
  <p>for centering</p>
  <div class="ml-container example__container">
    <div class="ml-flexy ml-flexy--gutter">
      <div
        class="
        ml-flexy__col
        ml-flexy__col--2of3
        ml-flexy__col--push-1of6
        example__col"
      >
        <div class="example__item">
          2 of 3 / push 1 of 6
        </div>
      </div>
    </div>
  </div>
</div>
